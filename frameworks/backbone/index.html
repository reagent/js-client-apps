<!DOCTYPE html>
<html>
  <head>
    <title>Hacker News</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen" />
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  </head>
  <body>
    <div id="navigation" class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Hacker News</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="public"><a href="#" id="create-user">Create Account</a></li>
              <li class="public"><a href="#" id="log-in">Log In</a></li>
              <li class="private hide"><a href="#" id="post-article">Post Article</a></li>
              <li class="private hide"><a href="#" id="current-account-show">My Account</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container" id="main">

    </div>

    <script type="text/template" id="alert-template">
      <div id="alert" class="alert fade in">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <%= message %>
      </div>
    </script>

    <script type="text/template" id="new-user-form-template">
      <div id="new-user-form" class="modal hide fade" tabindex="-1">
        <form class="form-horizontal modal-form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Create Account</h3>
          </div>
          <div class="modal-body">
            <div id="errors-general" class="alert alert-error hide"></div>
            <div id="email-field" class="control-group">
              <label class="control-label" for="user-email">Email</label>
              <div class="controls">
                <input name="email" id="user-email" type="text" />
              </div>
            </div>

            <div id="username-field" class="control-group">
              <label class="control-label" for="user-username">Username</label>
              <div class="controls">
                <input name="username" id="user-username" type="text" />
              </div>
            </div>

            <div id="password-field" class="control-group">
              <label class="control-label" for="user-password">Password</label>
              <div class="controls">
                <input name="password" id="user-password" type="password" />
              </div>
            </div>

            <div id="password_confirmation-field" class="control-group">
              <label class="control-label" for="user-password_confirmation">Confirm Password</label>
              <div class="controls">
                <input name="password_confirmation" id="user-password_confirmation" type="password" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="reset" class="btn" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
    </script>

    <script type="text/template" id="login-form-template">
      <div id="login-form" class="modal hide fade" tabindex="-1">
        <form class="form-horizontal modal-form">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Login</h3>
          </div>
          <div class="modal-body">
            <div id="errors-general" class="alert alert-error hide"></div>
            <div id="email-field" class="control-group">
              <label class="control-label" for="login-email">Email</label>
              <div class="controls">
                <input name="email" id="login-email" type="text" />
              </div>
            </div>

            <div id="password-field" class="control-group">
              <label class="control-label" for="login-password">Password</label>
              <div class="controls">
                <input name="password" id="login-password" type="password" />
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="reset" class="btn" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
        </form>
      </div>
    </script>

    <script type="text/template" id="current-account-show-template">
      <div id="current-account-show" class="modal hide fade" tabindex="-1">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3>My Account</h3>
        </div>
        <div class="modal-body">
          <table class="table">
            <tr>
              <td>username</td>
              <td data-attribute="username"><%= username %></td>
            </tr>
            <tr>
              <td>email</td>
              <td data-attribute="email"><%= email %></td>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button class="btn" data-dismiss="modal">Close</button>
        </div>
      </form>
    </script>

    <script src="/js/vendor/jquery-1.10.1.min.js"></script>
    <script src="/js/vendor/underscore-min.js"></script>
    <script src="/js/vendor/backbone-min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/app.models.js"></script>
    <script src="/js/app.views.js"></script>

    <script>
      $(function() { new app.ApplicationView(); });
    </script>
  </body>
</html>
